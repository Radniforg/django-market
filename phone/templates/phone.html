<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Graduation Work</title>
  <link rel="stylesheet" href="../static/bootstrap.min.css">
  <link rel="stylesheet" href="../static/main.css">
</head>
<body class="" data-gr-c-s-loaded="true">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="../">Просто магазин</a>
  <img src="../static/logo.svg" alt="" width="42" height="42">
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="../">
          Главная <span class="sr-only">(current)</span></a>
      </li>


      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="{% url 'empty_section' %}" id="dropdown01"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Товары</a>
        <div class="dropdown-menu" aria-labelledby="dropdown01">
          {% for category in navi %}
            <a class="dropdown-item" href="../category?category={{category.id}}">
              {{category.name}}</a>
          {% endfor %}
        </div>
      </li>


      <li class="nav-item">
        <a class="nav-link" href="../accessories/">
          Аксесcуары</a>
      </li>


    </ul>
    <a class="btn btn-outline-success my-2 my-sm-0" role="button"
       href="../cart/">
      Корзина</a>


    {% if not user.is_authenticated %}
      <a class="btn btn-outline-success my-2 my-sm-0" role="button"
        href="../login">
        Войти</a>
      <a class="btn btn-outline-success my-2 my-sm-0" role="button"
        href="../sign">
        Зарегистрироваться</a>
    {% else %}
      <a class="btn btn-outline-success my-2 my-sm-0" role="button"
        href="../logout">
        Выйти</a>
    {% endif %}

  </div>
</nav>


<main role="main">


  <div class="container mt-3">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-12">

        <h2>{{text}}</h2>

        <img src="../static/{{pict}}" width="120">

        <p>{{desc}}</p>
        <form method="post" action="../cart/">
          {% csrf_token %}
          <input type="hidden" name="merchandise_id" value="{{product_id}}">
          <input type="hidden" name="verification" value="False">
          <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
        </form>
      </div>
    </div>


</main>

<script src="../static/jquery-3.3.1.slim.min.js"></script>
<script src="../static/popper.min.js"></script>
<script src="../static/bootstrap.min.js"></script>

</body>
</html>
